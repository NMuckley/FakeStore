<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nate's Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans" rel="stylesheet">
  </head>
  
  <body>
    <!--this is the header-->
    <header class="header">
      <h1 class="bold">Welcome to the Fake Store</h1>
      <h4>Where everthing is made up and the html doesn't matter</h4>
    </header>
        
    <div class="content">
    <!--content contains both the products and the cart. divs inside content are flexed to space evenly-row-->
      
      <div id="products-list" class=section>
      <!--products-list contains only the products-->
        
        <h2>Loading products...</h2>
      </div>
        
      <div class="section">
      <!--this section below here contains the cart container, cart items, total cost, and checkout button-->
      
        <div class="cart">
        <h2>
          your cart
        </h2>
        <div id="cartitems">
          ~items will go here~
        </div>
      </div>
      
      <div>
        <h2>your total is</h2>
        <div id="totalcost">
          $0
        </div>
      </div>
          
      <a href="https://i.imgur.com/EUkgvmz.png"><div>checkout</div></a>
          
      </div>
    </div>
    
    <footer>
      Copyright 2021
    </footer>
    
      
    <script src="index.js"></script>
  
  </body>
  
</html>
